<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | App Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-indigo-800 text-white p-4">
            <div class="flex items-center space-x-2 mb-8">
                <i class="fas fa-mobile-alt text-2xl"></i>
                <h1 class="text-xl font-bold">AppStore Admin</h1>
            </div>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center space-x-2 bg-indigo-900 px-4 py-2 rounded-lg">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 hover:bg-indigo-700 px-4 py-2 rounded-lg">
                            <i class="fas fa-th-list"></i>
                            <span>App List</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 hover:bg-indigo-700 px-4 py-2 rounded-lg">
                            <i class="fas fa-folder-plus"></i>
                            <span>Collections</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 hover:bg-indigo-700 px-4 py-2 rounded-lg">
                            <i class="fas fa-code-branch"></i>
                            <span>App Versions</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        {% block content %} {% endblock %}
    </div>
</body>
</html>
