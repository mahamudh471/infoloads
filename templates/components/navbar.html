{% load static %}
<div class="navbar-container shadow-md sticky top-0 z-50 bg-white">
  <div class="navbar max-w-[1200px] mx-auto p-2 flex items-center justify-between sm:justify-start h-20">

    <!-- Left: Menu icon -->
    <button class="fa fa-bars text-2xl p-2 sm:mr-4 cursor-pointer"></button>

    <!-- Center: Logo -->
    <div class="logo font-bold text-xl sm:text-2xl flex-1 text-center sm:text-left sm:flex-none sm:px-2">
      <i class="fa fa-download"></i> InfoLoads
    </div>

    <!-- Right: Search icon (mobile only) -->
    <div class="sm:hidden">
      <button class="fa fa-search text-2xl p-2" id="search-box-toggle"></button>
    </div>

    <!-- Search box (large screens only) -->
    <div class="hidden sm:flex items-center gap-0 ml-auto">
      <input type="text" class="border border-gray-400 text-base p-2 rounded-md rounded-r-none focus:outline-none"
        placeholder="What would you like to find today?">
      <button class="fa fa-search p-2.5 rounded-md rounded-l-none cursor-pointer bg-gray-400 border border-gray-400 text-white text-xl"></button>
    </div>

    <!-- Nav menus (large screens only) -->
    <div class="hidden md:flex gap-4 ml-4 *:p-2 *:text-gray-700 *:text-base *:whitespace-nowrap">
      <a href="#"><i class="fa fa-file-circle-plus"></i> Apps</a>
      <a href="#"><i class="fa fa-gamepad"></i> Games</a>
      <a href="#"><i class="fa fa-file-lines"></i> News</a>
    </div>
  </div>

  <!-- Mobile search box (toggles on icon click) -->
  <div class="search-box-mobile hidden sm:hidden px-4 pb-2">
    <div class="flex w-full gap-0">
      <input type="text" class="border border-gray-400 text-base p-2 w-full rounded-md rounded-r-none focus:outline-none"
        placeholder="Search something...">
      <button class="fa fa-search p-3 rounded-md rounded-l-none bg-gray-400 border cursor-pointer border-gray-400 text-white text-xl"></button>
    </div>
  </div>
</div>

<!-- Sidebar Menu -->
<div id="sidebar-menu" class="fixed top-0 left-0 h-full w-64 bg-white shadow-md transform -translate-x-full transition-transform duration-300 z-[51]">
    <div class="p-4 border-b text-xl font-bold flex justify-between items-center">
      <span>Menu</span>
      <button id="close-sidebar" class="fa fa-times text-xl"></button>
    </div>
    <nav class="flex flex-col p-4 space-y-4 text-lg text-gray-700">
      <a href="#" class="hover:text-blue-500"><i class="fa fa-file-circle-plus"></i> Apps</a>
      <a href="#" class="hover:text-blue-500"><i class="fa fa-gamepad"></i> Games</a>
      <a href="#" class="hover:text-blue-500"><i class="fa fa-file-lines"></i> News</a>
    </nav>
  </div>
  
  <!-- Overlay -->
  <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-20 bg-opacity-40 hidden z-50"></div>
  

<script>
  document.getElementById('search-box-toggle').addEventListener('click', () => {
    document.querySelector('.search-box-mobile').classList.toggle('hidden');
  });

    const sidebar = document.getElementById('sidebar-menu');
    const overlay = document.getElementById('sidebar-overlay');
    const bars = document.querySelector('.fa-bars');
    const close = document.getElementById('close-sidebar');
  
    // Open sidebar
    bars.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
      console.log('click')
    });
  
    // Close sidebar
    const closeSidebar = () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    };
  
    close.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);
 
</script>
